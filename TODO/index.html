<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>
        <div id="kontejnerTodo">
            <input type="text" class="inputTodo" id="txtDodajTodo">
            <button class="btnTodo" id="btnDodajTodo">+</button>
            <div class="select">
                <select class="filter" name="todos">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </div>
        
        
    <div class="kontejnerLista">
        <ul class="lista"></ul>
            <!-- <div class="todo"> -->
                <!-- <li></li> -->
                <!-- <button class="dugmicChecked">Checked</button>
                <button class="dugmicDelete">Delete</button> -->
            <!-- </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
